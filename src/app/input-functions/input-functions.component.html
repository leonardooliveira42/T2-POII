<div class="funcoes">
    <form action="" padding>
      <div class="row">
        <div class="col-4">
            <div class="form-group">
              <label> Digite a quantidade de variaveis: </label>
              <input type="number" min="0" class="form-control varInput" [(ngModel)]="quantVar" 
              [ngModelOptions]="{standalone: true}">
            </div>
        </div>
        <div class="col-8">
          <h3> Função Objetivo </h3>
          <div class="form-group row">
              <label for="" class="col-sm-2 col-form-label"> Min: </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]="function" [ngModelOptions]="{standalone: true}">
              </div>
          </div>
        </div>
        <div style="width: 100%;" *ngIf="quantVar != 0">
          <div class="row">
            <div class="col">
                <h6 > Valor inicial do X: </h6>
                <div class="form-row">
                    <div class="ml-2" *ngFor="let item of createRange(quantVar)">
                        <input type="number" placeholder="X{{item}}" class="form-control valorX" 
                        [(ngModel)]="startX[item]" [ngModelOptions]="{standalone: true}">
                    </div>
                </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-4">
                <label for=""> Precisão (&epsilon;): </label>
                <input type="text" class="form-control" [(ngModel)]="pre" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-8">
                <button class="btn btn-dark btn-block calc" (click)="SendObject()" [disabled]="function == ''" > Calcular </button>
            </div>
          </div>
        </div>   
      </div>
    </form>
</div>
